<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrax - RPG Character Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0c0c14;
            --bg-card: #1a1a2e;
            --bg-card-hover: #25253d;
            --primary: #7e57c2;
            --primary-light: #9c7de8;
            --secondary: #29b6f6;
            --accent: #ff7043;
            --success: #66bb6a;
            --text: #e0e0e0;
            --text-secondary: #a0a0c0;
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), #0f0c29);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(126, 87, 194, 0.5);
            border: 3px solid transparent;
            background: 
                linear-gradient(var(--bg-card), var(--bg-card)) padding-box,
                linear-gradient(135deg, var(--primary), var(--secondary)) border-box;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(126, 87, 194, 0.5); }
            50% { box-shadow: 0 0 30px rgba(126, 87, 194, 0.8); }
            100% { box-shadow: 0 0 15px rgba(126, 87, 194, 0.5); }
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: var(--transition);
        }

        .logo-icon:hover img {
            transform: scale(1.08);
        }

        .logo-text h1 {
            font-size: 32px;
            background: linear-gradient(to right, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(126, 87, 194, 0.3);
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 16px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-text p i {
            color: var(--accent);
        }

        .level-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(126, 87, 194, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .xp-bar {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .xp-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .xp-label span:first-child {
            color: var(--primary-light);
            font-weight: 500;
        }

        .xp-progress {
            height: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .xp-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 8px;
            transition: width 1.5s ease;
            box-shadow: 0 0 15px rgba(126, 87, 194, 0.6);
            position: relative;
            overflow: hidden;
        }

        .xp-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .xp-text {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .xp-text span:first-child {
            color: var(--primary-light);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(26, 26, 46, 0.7);
            border-radius: var(--border-radius);
            padding: 30px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(126, 87, 194, 0.3);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-light);
            position: relative;
            padding-left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title i {
            color: var(--secondary);
        }

        .card-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 30px;
            background: var(--secondary);
            border-radius: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr));
            gap: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px 20px;
            border-radius: 12px;
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-item:hover {
            background: rgba(126, 87, 194, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-light);
            text-shadow: 0 0 15px rgba(126, 87, 194, 0.5);
        }

        .stat-name {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--secondary);
            margin-bottom: 12px;
        }

        .stat-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .habit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .habit-item:hover {
            background: rgba(41, 182, 246, 0.1);
            border-color: rgba(41, 182, 246, 0.2);
            transform: translateX(5px);
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .habit-name i {
            color: var(--accent);
            width: 24px;
        }

        .habit-date {
            font-size: 14px;
            color: var(--text-secondary);
            padding-left: 34px;
        }

        .habit-value {
            background: rgba(66, 187, 106, 0.2);
            color: var(--success);
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 90px;
            text-align: center;
        }

        .background-card {
            grid-column: 1 / -1;
        }

        .background-text {
            line-height: 1.8;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.04);
            padding: 30px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            font-size: 17px;
            position: relative;
        }

        .background-text::before {
            content: '"';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 70px;
            color: rgba(126, 87, 194, 0.2);
            font-family: Georgia, serif;
            line-height: 1;
        }

        /* Challenges Section Styles */
        .challenges-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .challenge-item {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .challenge-item:hover {
            background: rgba(126, 87, 194, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .challenge-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .challenge-title i {
            color: var(--accent);
        }

        .challenge-status {
            background: rgba(255, 112, 67, 0.2);
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .challenge-body {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .challenge-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .challenge-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .challenge-date i {
            color: var(--secondary);
        }

        .challenge-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .challenge-tag {
            background: rgba(41, 182, 246, 0.1);
            color: var(--secondary);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .challenge-id {
            background: rgba(126, 87, 194, 0.1);
            color: var(--primary-light);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 8px;
        }

        .challenge-xp {
            background: rgba(102, 187, 106, 0.2);
            color: var(--success);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        /* Skill Tree Navigation Styles */
        .skill-tree-nav {
            grid-column: 1 / -1;
            background: rgba(26, 26, 46, 0.7);
            border-radius: var(--border-radius);
            padding: 30px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: -20px;
        }

        .skill-tree-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skill-tree-header h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .skill-tree-header h2 i {
            color: var(--secondary);
        }

        .skill-tree-tabs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .skill-tree-tab {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-secondary);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .skill-tree-tab:hover {
            background: rgba(126, 87, 194, 0.2);
            color: var(--text);
            transform: translateY(-3px);
        }

        .skill-tree-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 15px rgba(126, 87, 194, 0.4);
        }

        .skill-tree-tab i {
            font-size: 18px;
        }

        /* Skill Tree Content Styles */
        .skill-tree-content {
            min-height: 300px;
            position: relative;
        }

        .skill-tree {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .skill-level {
            background: rgba(26, 26, 46, 0.7);
            border-radius: var(--border-radius);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .skill-level::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }

        .skill-level:hover::before {
            transform: scaleX(1);
        }

        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .level-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-light);
            position: relative;
            padding-left: 20px;
        }

        .level-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 30px;
            background: var(--secondary);
            border-radius: 4px;
        }

        .level-theme {
            font-size: 18px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .project-card.unlocked {
            border-color: rgba(102, 187, 106, 0.3);
            box-shadow: 0 0 20px rgba(102, 187, 106, 0.1);
        }

        .project-card.locked {
            border-color: rgba(255, 112, 67, 0.2);
            filter: brightness(0.7);
        }

        .project-card.unlocked:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 187, 106, 0.2);
        }

        .project-card.locked:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 112, 67, 0.1);
        }

        .project-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .project-status.unlocked {
            background: rgba(102, 187, 106, 0.2);
            color: var(--success);
        }

        .project-status.locked {
            background: rgba(255, 112, 67, 0.2);
            color: var(--accent);
        }

        .project-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-name i {
            width: 24px;
            text-align: center;
        }

        .project-name.unlocked i {
            color: var(--success);
        }

        .project-name.locked i {
            color: var(--accent);
        }

        .project-skill {
            font-size: 16px;
            color: var(--secondary);
            margin-bottom: 15px;
            font-style: italic;
        }

        .requirements-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirements-title i {
            color: var(--accent);
        }

        .requirements-list {
            list-style-type: none;
            margin-left: 10px;
        }

        .requirement-item {
            position: relative;
            padding-left: 25px;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .requirement-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 7px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .unlocked .requirement-item::before {
            background: var(--success);
            box-shadow: 0 0 10px rgba(102, 187, 106, 0.5);
            animation: pulseDot 2s infinite;
        }

        .locked .requirement-item::before {
            background: var(--accent);
            box-shadow: 0 0 10px rgba(255, 112, 67, 0.3);
        }

        @keyframes pulseDot {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(102, 187, 106, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .unlocked:hover .glow-effect {
            opacity: 1;
        }

        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--accent);
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .locked:hover .locked-overlay {
            opacity: 1;
        }

        .skill-tree-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            gap: 20px;
        }

        .skill-tree-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            gap: 20px;
            color: var(--accent);
        }

        .skill-tree-error i {
            font-size: 48px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-source {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-source a {
            color: var(--primary-light);
            text-decoration: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: var(--secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(126, 87, 194, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 25px;
            }
            
            .logo {
                justify-content: center;
                flex-direction: column;
                text-align: center;
            }

            .logo-icon {
                margin-bottom: 15px;
            }

            .footer {
                flex-direction: column;
                gap: 15px;
            }

            .skill-tree-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .skill-tree-tabs {
                width: 100%;
                justify-content: center;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <img src="https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/assets/kyrax_character_img_color.jpeg" alt="Kyrax Character">
                </div>
                <div class="logo-text">
                    <h1 id="characterName">Kyrax</h1>
                    <p id="characterClass"><i class="fas fa-hat-wizard"></i> Embedded Artificer / Spiritual Warrior</p>
                </div>
            </div>
            <div class="level-badge">
                <i class="fas fa-level-up-alt"></i>
                <span id="levelBadge">LEVEL 0</span>
            </div>
        </header>

        <div class="xp-bar">
            <div class="xp-label">
                <span><i class="fas fa-trophy"></i> Character Progression</span>
            </div>
            <div class="xp-progress">
                <div class="xp-progress-fill" id="xpFill"></div>
            </div>
            <div class="xp-text">
                <span id="currentXP"><i class="fas fa-star"></i> 0 XP</span>
                <span id="nextLevelXP"><i class="fas fa-arrow-right"></i> 1000 XP to next level</span>
            </div>
        </div>

        <div id="dashboardContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading character data from GitHub...</p>
            </div>
        </div>

        <div class="footer">
            <div class="copyright">
                RPG Character Dashboard â€¢ Last updated: <span id="currentDate"></span>
            </div>
            <div class="data-source">
                <i class="fab fa-github"></i>
                <span>Data source: <a href="https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/kyrax.yaml" target="_blank">GitHub Repository</a></span>
            </div>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toISOString().split('T')[0];
        
        // GitHub raw YAML URLs for different skill trees
        const YAML_URLS = {
            character: 'https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/kyrax.yaml',
            skillTrees: {
                embedded: 'https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/assets/embedded_generic.yaml',
                embeddedIoT: 'https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/assets/embeddedIoT_prj.yaml',
                magic: 'https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/assets/magic_skills.yaml',
                crafting: 'https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/assets/crafting_skills.yaml',
                social: 'https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/assets/social_skills.yaml'
            }
        };
        
        // Function to calculate XP for challenges
        function calculateChallengeXP(characterLevel, kFactor) {
            const f = (x) => 110 * Math.pow(x, 2);
            return Math.round((f(characterLevel + 1) - f(characterLevel)) / kFactor);
        }

        // Fetch YAML data from GitHub
        async function fetchYamlData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const yamlText = await response.text();
                return jsyaml.load(yamlText);
            } catch (error) {
                console.error('Error fetching YAML data:', error);
                return null;
            }
        }

        // Get appropriate icon for project based on skill
        function getSkillIcon(skill) {
            if (skill.includes("hardware")) return "fa-microchip";
            if (skill.includes("interrupt")) return "fa-bolt";
            if (skill.includes("PWM")) return "fa-wave-square";
            if (skill.includes("ADC")) return "fa-chart-line";
            if (skill.includes("I2C") || skill.includes("SPI")) return "fa-network-wired";
            if (skill.includes("motor")) return "fa-cogs";
            if (skill.includes("menu")) return "fa-list";
            return "fa-code";
        }

        // Create HTML elements for skill tree
        function createSkillTreeContent(data) {
            if (!data || !data.levels) {
                return `
                <div class="skill-tree-error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Failed to load skill tree data.</p>
                </div>
                `;
            }
            
            return `
            <div class="skill-tree">
                ${data.levels.map(level => `
                <div class="skill-level">
                    <div class="level-header">
                        <h2 class="level-title">Level ${level.level}</h2>
                        <div class="level-theme">${level.theme}</div>
                    </div>
                    <div class="projects-grid">
                        ${level.projects.map(project => `
                        <div class="project-card ${project.state}">
                            <div class="project-status ${project.state}">
                                ${project.state === 'unlocked' ? 'UNLOCKED' : 'LOCKED'}
                            </div>
                            <div class="project-name ${project.state}">
                                <i class="fas ${getSkillIcon(project.skill)}"></i>
                                ${project.name}
                            </div>
                            <div class="project-skill">${project.skill}</div>
                            
                            <div class="requirements-title">
                                <i class="fas fa-tasks"></i>
                                Requirements
                            </div>
                            <ul class="requirements-list">
                                ${project.requirements.map(req => `
                                <li class="requirement-item">${req}</li>
                                `).join('')}
                            </ul>
                            
                            ${project.state === 'unlocked' ? `
                            <div class="glow-effect"></div>
                            ` : `
                            <div class="locked-overlay">
                                <div>
                                    <i class="fas fa-lock"></i><br>
                                    LOCKED
                                </div>
                            </div>
                            `}
                        </div>
                        `).join('')}
                    </div>
                </div>
                `).join('')}
            </div>
            `;
        }

        // Create HTML elements from character data
        function createDashboardContent(data) {
            if (!data) {
                return `
                <div class="loading">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--accent);"></i>
                    <p>Failed to load character data. Please check the console for errors.</p>
                </div>
                `;
            }
            
            return `
            <div class="grid">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-shield-alt"></i> Attributes</h2>
                    </div>
                    <div class="stats-grid" id="statsContainer">
                        ${Object.entries(data.stats).map(([statKey, statData]) => `
                        <div class="stat-item">
                            <div class="stat-value">${statData.value}</div>
                            <div class="stat-name">${statKey.toUpperCase()}</div>
                            <div class="stat-desc">${statData.real_world_meaning}</div>
                        </div>
                        `).join('')}
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-tasks"></i> Daily Habits</h2>
                    </div>
                    <div class="habits-list" id="habitsContainer">
                        ${data.habit_data.map(habit => `
                        <div class="habit-item">
                            <div class="habit-info">
                                <div class="habit-name">
                                    <i class="fas fa-${habit.id === 6 ? 'dumbbell' : (habit.id <= 3 ? 'pray' : 'pills')}"></i>
                                    ${habit.name}
                                </div>
                                <div class="habit-date">Last: ${habit.last_executed || 'Not completed'}</div>
                            </div>
                            <div class="habit-value">+${habit.compounded_value} XP</div>
                        </div>
                        `).join('')}
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-flag"></i> Active Challenges</h2>
                    </div>
                    <div class="challenges-list" id="challengesContainer">
                        ${data.challenges ? data.challenges.map(challenge => {
                            const kFactor = challenge.k_factor || 10; // Default to 1 if k_factor is not specified
                            const xpValue = calculateChallengeXP(data.character.level, kFactor);
                            return `
                            <div class="challenge-item">
                                <div class="challenge-header">
                                    <div class="challenge-title">
                                        <i class="fas fa-${challenge.labels.includes('area: weightlifting') ? 'flag' : 'flag'}"></i>
                                        <span class="challenge-id">#${challenge.id}</span>
                                        ${challenge.title}
                                    </div>
                                    <div class="challenge-xp">+${xpValue} XP</div>
                                </div>
                                <div class="challenge-body">
                                    ${marked.parse(challenge.body)}
                                </div>
                                <div class="challenge-meta">
                                    <div class="challenge-date">
                                        <i class="far fa-calendar-alt"></i>
                                        Started: ${challenge.start_date}
                                    </div>
                                    <div class="challenge-tags">
                                        ${challenge.labels.filter(l => !l.startsWith('status:')).map(label => `
                                        <span class="challenge-tag">${label}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                            `;
                        }).join('') : '<p>No active challenges found.</p>'}
                    </div>
                </div>

                <div class="card background-card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-scroll"></i> Background</h2>
                    </div>
                    <p class="background-text" id="backgroundText">
                        ${data.character.background}
                    </p>
                </div>

                <!-- Skill Tree Navigation Section -->
                <div class="skill-tree-nav">
                    <div class="skill-tree-header">
                        <h2><i class="fas fa-sitemap"></i> Skill Trees</h2>
                        <div class="skill-tree-tabs">
                            <button class="skill-tree-tab active" data-tree="embedded">
                                <i class="fas fa-microchip"></i>
                                Embedded
                            </button>
                            <button class="skill-tree-tab" data-tree="embeddedIoT">
                                <i class="fa-solid fa-network-wired"></i>
                                Embebedded_IoT
                            </button>
<!--
                            <button class="skill-tree-tab" data-tree="magic">
                                <i class="fas fa-wand-magic"></i>
                                Magic
                            </button>
                            <button class="skill-tree-tab" data-tree="crafting">
                                <i class="fas fa-hammer"></i>
                                Crafting
                            </button>
                            <button class="skill-tree-tab" data-tree="social">
                                <i class="fas fa-users"></i>
                                Social
                            </button>
-->
                        </div>
                    </div>
                    <div class="skill-tree-content" id="skillTreeContent">
                        <div class="skill-tree-loading">
                            <div class="spinner"></div>
                            <p>Loading skill tree data...</p>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }

        // Update the DOM with character data
        function updateCharacterData(data) {
            if (!data) return;
            
            const character = data.character;
            
            // Update character info
            document.getElementById('characterName').textContent = character.name;
            document.getElementById('characterClass').innerHTML = `<i class="fas fa-hat-wizard"></i> ${character.class}`;
            document.getElementById('levelBadge').textContent = `LEVEL ${character.level}`;
            
            // Update XP bar
            const xpPercentage = (character.current_xp / character.xp_to_next_level) * 100;
            document.getElementById('xpFill').style.width = `${xpPercentage}%`;
            document.getElementById('currentXP').innerHTML = `<i class="fas fa-star"></i> ${character.current_xp} XP`;
            document.getElementById('nextLevelXP').innerHTML = `<i class="fas fa-arrow-right"></i> ${character.xp_to_next_level} XP to next level`;
        }

        // Load skill tree data
        async function loadSkillTree(treeName) {
            const container = document.getElementById('skillTreeContent');
            container.innerHTML = `
                <div class="skill-tree-loading">
                    <div class="spinner"></div>
                    <p>Loading ${treeName} skill tree...</p>
                </div>
            `;
            
            try {
                const data = await fetchYamlData(YAML_URLS.skillTrees[treeName]);
                container.innerHTML = createSkillTreeContent(data);
            } catch (error) {
                console.error(`Error loading ${treeName} skill tree:`, error);
                container.innerHTML = `
                    <div class="skill-tree-error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load ${treeName} skill tree</p>
                    </div>
                `;
            }
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            // Load marked.js for markdown parsing
            const markedScript = document.createElement('script');
            markedScript.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
            document.head.appendChild(markedScript);
            
            markedScript.onload = async () => {
                const data = await fetchYamlData(YAML_URLS.character);
                
                // Create dashboard content
                document.getElementById('dashboardContent').innerHTML = createDashboardContent(data);
                
                // Update character data
                updateCharacterData(data);
                
                // Add animation to XP bar
                setTimeout(() => {
                    document.getElementById('xpFill').style.transition = 'width 1.5s ease';
                }, 500);

                // Load initial skill tree
                await loadSkillTree('embedded');

                // Add event listeners for skill tree tabs
                document.querySelectorAll('.skill-tree-tab').forEach(tab => {
                    tab.addEventListener('click', async () => {
                        // Update active tab
                        document.querySelectorAll('.skill-tree-tab').forEach(t => 
                            t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        // Load the selected skill tree
                        const treeName = tab.dataset.tree;
                        await loadSkillTree(treeName);
                    });
                });
            };
        });
    </script>
</body>
</html>
