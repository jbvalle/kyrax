<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrax - RPG Character Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0c0c14;
            --bg-card: #1a1a2e;
            --bg-card-hover: #25253d;
            --primary: #7e57c2;
            --primary-light: #9c7de8;
            --secondary: #29b6f6;
            --accent: #ff7043;
            --success: #66bb6a;
            --text: #e0e0e0;
            --text-secondary: #a0a0c0;
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), #0f0c29);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(126, 87, 194, 0.5);
            border: 3px solid transparent;
            background: 
                linear-gradient(var(--bg-card), var(--bg-card)) padding-box,
                linear-gradient(135deg, var(--primary), var(--secondary)) border-box;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(126, 87, 194, 0.5); }
            50% { box-shadow: 0 0 30px rgba(126, 87, 194, 0.8); }
            100% { box-shadow: 0 0 15px rgba(126, 87, 194, 0.5); }
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: var(--transition);
        }

        .logo-icon:hover img {
            transform: scale(1.08);
        }

        .logo-text h1 {
            font-size: 32px;
            background: linear-gradient(to right, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(126, 87, 194, 0.3);
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 16px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-text p i {
            color: var(--accent);
        }

        .level-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(126, 87, 194, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .xp-bar {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .xp-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .xp-label span:first-child {
            color: var(--primary-light);
            font-weight: 500;
        }

        .xp-progress {
            height: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .xp-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 8px;
            transition: width 1.5s ease;
            box-shadow: 0 0 15px rgba(126, 87, 194, 0.6);
            position: relative;
            overflow: hidden;
        }

        .xp-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .xp-text {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .xp-text span:first-child {
            color: var(--primary-light);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(26, 26, 46, 0.7);
            border-radius: var(--border-radius);
            padding: 30px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(126, 87, 194, 0.3);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-light);
            position: relative;
            padding-left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title i {
            color: var(--secondary);
        }

        .card-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 30px;
            background: var(--secondary);
            border-radius: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px 20px;
            border-radius: 12px;
            transition: var(--transition);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-item:hover {
            background: rgba(126, 87, 194, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-light);
            text-shadow: 0 0 15px rgba(126, 87, 194, 0.5);
        }

        .stat-name {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--secondary);
            margin-bottom: 12px;
        }

        .stat-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .habit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .habit-item:hover {
            background: rgba(41, 182, 246, 0.1);
            border-color: rgba(41, 182, 246, 0.2);
            transform: translateX(5px);
        }

        .habit-info {
            flex: 1;
        }

        .habit-name {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .habit-name i {
            color: var(--accent);
            width: 24px;
        }

        .habit-date {
            font-size: 14px;
            color: var(--text-secondary);
            padding-left: 34px;
        }

        .habit-value {
            background: rgba(66, 187, 106, 0.2);
            color: var(--success);
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 90px;
            text-align: center;
        }

        .background-card {
            grid-column: 1 / -1;
        }

        .background-text {
            line-height: 1.8;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.04);
            padding: 30px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            font-size: 17px;
            position: relative;
        }

        .background-text::before {
            content: '"';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 70px;
            color: rgba(126, 87, 194, 0.2);
            font-family: Georgia, serif;
            line-height: 1;
        }

        /* Challenges Section Styles */
        .challenges-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .challenge-item {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .challenge-item:hover {
            background: rgba(126, 87, 194, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .challenge-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .challenge-title i {
            color: var(--accent);
        }

        .challenge-status {
            background: rgba(255, 112, 67, 0.2);
            color: var(--accent);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .challenge-body {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .challenge-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .challenge-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .challenge-date i {
            color: var(--secondary);
        }

        .challenge-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .challenge-tag {
            background: rgba(41, 182, 246, 0.1);
            color: var(--secondary);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        /* End Challenges Section Styles */

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-source {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-source a {
            color: var(--primary-light);
            text-decoration: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: var(--secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(126, 87, 194, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 25px;
            }
            
            .logo {
                justify-content: center;
                flex-direction: column;
                text-align: center;
            }

            .logo-icon {
                margin-bottom: 15px;
            }

            .footer {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <img src="https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/assets/kyrax_character_img_color.jpeg" alt="Kyrax Character">
                </div>
                <div class="logo-text">
                    <h1 id="characterName">Kyrax</h1>
                    <p id="characterClass"><i class="fas fa-hat-wizard"></i> Embedded Artificer / Spiritual Warrior</p>
                </div>
            </div>
            <div class="level-badge">
                <i class="fas fa-level-up-alt"></i>
                <span id="levelBadge">LEVEL 0</span>
            </div>
        </header>

        <div class="xp-bar">
            <div class="xp-label">
                <span><i class="fas fa-trophy"></i> Character Progression</span>
            </div>
            <div class="xp-progress">
                <div class="xp-progress-fill" id="xpFill"></div>
            </div>
            <div class="xp-text">
                <span id="currentXP"><i class="fas fa-star"></i> 0 XP</span>
                <span id="nextLevelXP"><i class="fas fa-arrow-right"></i> 1000 XP to next level</span>
            </div>
        </div>

        <div id="dashboardContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading character data from GitHub...</p>
            </div>
        </div>

        <div class="footer">
            <div class="copyright">
                RPG Character Dashboard • Last updated: <span id="currentDate"></span>
            </div>
            <div class="data-source">
                <i class="fab fa-github"></i>
                <span>Data source: <a href="https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/kyrax.yaml" target="_blank">GitHub Repository</a></span>
            </div>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toISOString().split('T')[0];
        
        // GitHub raw YAML URL
        const YAML_URL = 'https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/kyrax.yaml';
        
        // Fetch YAML data from GitHub
        async function fetchYamlData() {
            try {
                const response = await fetch(YAML_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const yamlText = await response.text();
                return jsyaml.load(yamlText);
            } catch (error) {
                console.error('Error fetching YAML data:', error);
                return null;
            }
        }

        // Create HTML elements from data
        function createDashboardContent(data) {
            if (!data) {
                return `
                <div class="loading">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--accent);"></i>
                    <p>Failed to load character data. Please check the console for errors.</p>
                </div>
                `;
            }
            
            return `
            <div class="grid">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-shield-alt"></i> Attributes</h2>
                    </div>
                    <div class="stats-grid" id="statsContainer">
                        ${Object.entries(data.stats).map(([statKey, statData]) => `
                        <div class="stat-item">
                            <div class="stat-value">${statData.value}</div>
                            <div class="stat-name">${statKey.toUpperCase()}</div>
                            <div class="stat-desc">${statData.real_world_meaning}</div>
                        </div>
                        `).join('')}
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-tasks"></i> Daily Habits</h2>
                    </div>
                    <div class="habits-list" id="habitsContainer">
                        ${data.habit_data.map(habit => `
                        <div class="habit-item">
                            <div class="habit-info">
                                <div class="habit-name">
                                    <i class="fas fa-${habit.id === 6 ? 'dumbbell' : (habit.id <= 3 ? 'pray' : 'pills')}"></i>
                                    ${habit.name}
                                </div>
                                <div class="habit-date">Last: ${habit.last_executed || 'Not completed'}</div>
                            </div>
                            <div class="habit-value">+${habit.compounded_value} XP</div>
                        </div>
                        `).join('')}
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-flag"></i> Active Challenges</h2>
                    </div>
                    <div class="challenges-list" id="challengesContainer">
                        ${data.challenges ? data.challenges.map(challenge => `
                        <div class="challenge-item">
                            <div class="challenge-header">
                                <div class="challenge-title">
                                    <i class="fas fa-${challenge.labels.includes('area: weightlifting') ? 'flag' : 'flag'}"></i>
                                    ${challenge.title}
                                </div>
                            </div>
                            <div class="challenge-body">
                                ${marked.parse(challenge.body)}
                            </div>
                            <div class="challenge-meta">
                                <div class="challenge-date">
                                    <i class="far fa-calendar-alt"></i>
                                    Started: ${challenge.start_date}
                                </div>
                                <div class="challenge-tags">
                                    ${challenge.labels.filter(l => !l.startsWith('status:')).map(label => `
                                    <span class="challenge-tag">${label}</span>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        `).join('') : '<p>No active challenges found.</p>'}
                    </div>
                </div>

                <div class="card background-card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-scroll"></i> Background</h2>
                    </div>
                    <p class="background-text" id="backgroundText">
                        ${data.character.background}
                    </p>
                </div>
            </div>
            `;
        }

        // Update the DOM with character data
        function updateCharacterData(data) {
            if (!data) return;
            
            const character = data.character;
            
            // Update character info
            document.getElementById('characterName').textContent = character.name;
            document.getElementById('characterClass').innerHTML = `<i class="fas fa-hat-wizard"></i> ${character.class}`;
            document.getElementById('levelBadge').textContent = `LEVEL ${character.level}`;
            
            // Update XP bar
            const xpPercentage = (character.current_xp / character.xp_to_next_level) * 100;
            document.getElementById('xpFill').style.width = `${xpPercentage}%`;
            document.getElementById('currentXP').innerHTML = `<i class="fas fa-star"></i> ${character.current_xp} XP`;
            document.getElementById('nextLevelXP').innerHTML = `<i class="fas fa-arrow-right"></i> ${character.xp_to_next_level} XP to next level`;
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            // Load marked.js for markdown parsing
            const markedScript = document.createElement('script');
            markedScript.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
            document.head.appendChild(markedScript);
            
            markedScript.onload = async () => {
                const data = await fetchYamlData();
                
                // Create dashboard content
                document.getElementById('dashboardContent').innerHTML = createDashboardContent(data);
                
                // Update character data
                updateCharacterData(data);
                
                // Add animation to XP bar
                setTimeout(() => {
                    document.getElementById('xpFill').style.transition = 'width 1.5s ease';
                }, 500);
            };
        });
    </script>
</body>
</html>
