<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrax - Skill Tree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0c0c14;
            --bg-card: #1a1a2e;
            --bg-card-hover: #25253d;
            --primary: #7e57c2;
            --primary-light: #9c7de8;
            --secondary: #29b6f6;
            --accent: #ff7043;
            --success: #66bb6a;
            --text: #e0e0e0;
            --text-secondary: #a0a0c0;
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), #0f0c29);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(126, 87, 194, 0.5);
            border: 3px solid transparent;
            background: 
                linear-gradient(var(--bg-card), var(--bg-card)) padding-box,
                linear-gradient(135deg, var(--primary), var(--secondary)) border-box;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(126, 87, 194, 0.5); }
            50% { box-shadow: 0 0 30px rgba(126, 87, 194, 0.8); }
            100% { box-shadow: 0 0 15px rgba(126, 87, 194, 0.5); }
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: var(--transition);
        }

        .logo-icon:hover img {
            transform: scale(1.08);
        }

        .logo-text h1 {
            font-size: 32px;
            background: linear-gradient(to right, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(126, 87, 194, 0.3);
        }

        .logo-text p {
            color: var(--text-secondary);
            font-size: 16px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-text p i {
            color: var(--accent);
        }

        .level-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(126, 87, 194, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        /* Skill Tree Styles */
        .skill-tree {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-bottom: 50px;
        }

        .skill-level {
            background: rgba(26, 26, 46, 0.7);
            border-radius: var(--border-radius);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .skill-level::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }

        .skill-level:hover::before {
            transform: scaleX(1);
        }

        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .level-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-light);
            position: relative;
            padding-left: 20px;
        }

        .level-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 30px;
            background: var(--secondary);
            border-radius: 4px;
        }

        .level-theme {
            font-size: 18px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .project-card.unlocked {
            border-color: rgba(102, 187, 106, 0.3);
            box-shadow: 0 0 20px rgba(102, 187, 106, 0.1);
        }

        .project-card.locked {
            border-color: rgba(255, 112, 67, 0.2);
            filter: brightness(0.7);
        }

        .project-card.unlocked:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 187, 106, 0.2);
        }

        .project-card.locked:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 112, 67, 0.1);
        }

        .project-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .project-status.unlocked {
            background: rgba(102, 187, 106, 0.2);
            color: var(--success);
        }

        .project-status.locked {
            background: rgba(255, 112, 67, 0.2);
            color: var(--accent);
        }

        .project-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-name i {
            width: 24px;
            text-align: center;
        }

        .project-name.unlocked i {
            color: var(--success);
        }

        .project-name.locked i {
            color: var(--accent);
        }

        .project-skill {
            font-size: 16px;
            color: var(--secondary);
            margin-bottom: 15px;
            font-style: italic;
        }

        .requirements-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirements-title i {
            color: var(--accent);
        }

        .requirements-list {
            list-style-type: none;
            margin-left: 10px;
        }

        .requirement-item {
            position: relative;
            padding-left: 25px;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .requirement-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 7px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .unlocked .requirement-item::before {
            background: var(--success);
            box-shadow: 0 0 10px rgba(102, 187, 106, 0.5);
            animation: pulseDot 2s infinite;
        }

        .locked .requirement-item::before {
            background: var(--accent);
            box-shadow: 0 0 10px rgba(255, 112, 67, 0.3);
        }

        @keyframes pulseDot {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(102, 187, 106, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .unlocked:hover .glow-effect {
            opacity: 1;
        }

        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--accent);
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .locked:hover .locked-overlay {
            opacity: 1;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-source {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-source a {
            color: var(--primary-light);
            text-decoration: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: var(--secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(126, 87, 194, 0.3);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 25px;
            }
            
            .logo {
                justify-content: center;
                flex-direction: column;
                text-align: center;
            }

            .logo-icon {
                margin-bottom: 15px;
            }

            .footer {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <img src="https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/assets/kyrax_character_img_color.jpeg" alt="Kyrax Character">
                </div>
                <div class="logo-text">
                    <h1 id="characterName">Kyrax</h1>
                    <p id="characterClass"><i class="fas fa-hat-wizard"></i> Embedded Artificer / Spiritual Warrior</p>
                </div>
            </div>
            <div class="level-badge">
                <i class="fas fa-level-up-alt"></i>
                <span id="levelBadge">SKILL TREE</span>
            </div>
        </header>

        <div id="skillTreeContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading skill tree data from GitHub...</p>
            </div>
        </div>

        <div class="footer">
            <div class="copyright">
                RPG Skill Tree Dashboard â€¢ Last updated: <span id="currentDate"></span>
            </div>
            <div class="data-source">
                <i class="fab fa-github"></i>
                <span>Data source: <a href="https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/test.yaml" target="_blank">GitHub Repository</a></span>
            </div>
        </div>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toISOString().split('T')[0];
        
        // GitHub raw YAML URL
        const YAML_URL = 'https://raw.githubusercontent.com/jbvalle/kyrax/refs/heads/main/test.yaml';
        
        // Fetch YAML data from GitHub
        async function fetchYamlData() {
            try {
                const response = await fetch(YAML_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const yamlText = await response.text();
                return jsyaml.load(yamlText);
            } catch (error) {
                console.error('Error fetching YAML data:', error);
                return null;
            }
        }

        // Get appropriate icon for project based on skill
        function getSkillIcon(skill) {
            if (skill.includes("hardware")) return "fa-microchip";
            if (skill.includes("interrupt")) return "fa-bolt";
            if (skill.includes("PWM")) return "fa-wave-square";
            if (skill.includes("ADC")) return "fa-chart-line";
            if (skill.includes("I2C") || skill.includes("SPI")) return "fa-network-wired";
            if (skill.includes("motor")) return "fa-cogs";
            if (skill.includes("menu")) return "fa-list";
            return "fa-code";
        }

        // Create HTML elements from data
        function createSkillTreeContent(data) {
            if (!data || !data.levels) {
                return `
                <div class="loading">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: var(--accent);"></i>
                    <p>Failed to load skill tree data. Please check the console for errors.</p>
                </div>
                `;
            }
            
            return `
            <div class="skill-tree">
                ${data.levels.map(level => `
                <div class="skill-level">
                    <div class="level-header">
                        <h2 class="level-title">Level ${level.level}</h2>
                        <div class="level-theme">${level.theme}</div>
                    </div>
                    <div class="projects-grid">
                        ${level.projects.map(project => `
                        <div class="project-card ${project.state}">
                            <div class="project-status ${project.state}">
                                ${project.state === 'unlocked' ? 'UNLOCKED' : 'LOCKED'}
                            </div>
                            <div class="project-name ${project.state}">
                                <i class="fas ${getSkillIcon(project.skill)}"></i>
                                ${project.name}
                            </div>
                            <div class="project-skill">${project.skill}</div>
                            
                            <div class="requirements-title">
                                <i class="fas fa-tasks"></i>
                                Requirements
                            </div>
                            <ul class="requirements-list">
                                ${project.requirements.map(req => `
                                <li class="requirement-item">${req}</li>
                                `).join('')}
                            </ul>
                            
                            ${project.state === 'unlocked' ? `
                            <div class="glow-effect"></div>
                            ` : `
                            <div class="locked-overlay">
                                <div>
                                    <i class="fas fa-lock"></i><br>
                                    LOCKED
                                </div>
                            </div>
                            `}
                        </div>
                        `).join('')}
                    </div>
                </div>
                `).join('')}
            </div>
            `;
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchYamlData();
            
            // Create skill tree content
            document.getElementById('skillTreeContent').innerHTML = createSkillTreeContent(data);
        });
    </script>
</body>
</html>
